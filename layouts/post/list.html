{{ define "main" }}
<div class="container py-5">
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">

    {{ range .Pages }}
    <div class="col">
      <div class="card h-100 shadow-sm border-0 position-relative">
        
        {{ with .Resources.GetMatch .Params.image }}
          <div class="ratio ratio-16x9">
            <img src="{{ .RelPermalink }}" class="card-img-top object-fit-cover" alt="{{ $.Title }}">
          </div>
        {{ else }}
          <div class="ratio ratio-16x9 bg-light d-flex align-items-center justify-content-center">
            <img src="/images/cloud.svg" alt="No Image" width="64" height="64">
          </div>
        {{ end }}

        <div class="card-body">
          <p class="text-muted small mb-1">{{ .Date.Format "2006.01.02" }}</p>
          <h5 class="card-title fw-bold text-dark">{{ .Title }}</h5>
          {{ with .Params.description }}
          <p class="card-text text-muted">{{ . }}</p>
          {{ end }}
          <a href="{{ .RelPermalink }}" class="stretched-link" aria-label="{{ .Title }}"></a>
        </div>

      </div>
    </div>
    {{ end }}

  </div>
</div>
{{ end }}
