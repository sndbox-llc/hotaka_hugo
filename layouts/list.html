{{ define "main" }}
<div class="container py-5">
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">

    {{ range .Pages }}
    <div class="col">
      <div class="card h-100 shadow-sm border-0">

        <!-- アイキャッチ画像 -->
        <div class="ratio ratio-16x9">
          {{ with .Resources.GetMatch .Params.image }}
            <img src="{{ .RelPermalink }}" class="object-fit-cover w-100 h-100 rounded-top" alt="{{ $.Title }}" style="object-fit: cover;">
          {{ else }}
            <div class="d-flex align-items-center justify-content-center bg-light w-100 h-100 rounded-top">
              <img src="/images/cloud.svg" alt="アイキャッチ" width="64" height="64" style="opacity: 0.6;">
            </div>
          {{ end }}
        </div>

        <!-- テキストエリア -->
        <div class="card-body">
          <p class="text-muted small mb-1">{{ .Date.Format "2006.01.02" }}</p>
          <h5 class="card-title fw-bold text-dark">{{ .Title }}</h5>
          {{ with .Params.description }}
            <p class="card-text text-muted">{{ . }}</p>
          {{ end }}
        </div>

        <!-- リンク全体 -->
        <a href="{{ .RelPermalink }}" class="stretched-link" aria-label="{{ .Title }}"></a>
      </div>
    </div>
    {{ end }}

  </div>
</div>
{{ end }}
